name: Github CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        ocaml: [4.14.x]
        os: [macOS-latest, ubuntu-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ”­ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ğŸ« Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml }}
          dune-cache: true

      - name: ğŸ«ğŸªğŸ« Get dependencies
        run: opam exec -- make opam-deps

      - name: ğŸ§± Build coq-lsp
        run: opam exec -- make build

  lint-fmt:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”­ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ğŸ« Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 4.14.x
          dune-cache: true

      # TODO make this faster, use nix?

      - name: ğŸ«ğŸªğŸ« Get dependencies
        run: |
          opam exec -- make opam-deps
          opam exec -- make opam-dev-deps

      - name: ğŸ“ Format
        run: opam exec -- make fmt
