name: Github CI

on:
  push:
    branches:
      - main
      - v8.17
      - v8.16
      - v8.15
  pull_request:
    branches:
      - main
      - v8.17
      - v8.16
      - v8.15

# Cancels previous runs of the same workflow
concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ocaml: 4.14.x
          - os: ubuntu-latest
            ocaml: 4.13.x
          - os: ubuntu-latest
            ocaml: 4.12.x
          - os: ubuntu-latest
            ocaml: 4.11.x
          - os: ubuntu-latest
            ocaml: 5.0.x
          - os: macos-latest
            ocaml: 4.14.x
          - name: Windows Latest
            ocaml: 4.14
            os: windows-latest
      fail-fast: false

    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
      - name: ğŸ”­ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ğŸ« Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml }}
          dune-cache: true

      - name: ğŸ«ğŸªğŸ« Get dependencies
        run: opam exec -- make opam-deps

      - name: ğŸ§± Build coq-lsp
        run: opam exec -- make build

      - name: ğŸ› Test coq-lsp
        if: matrix.os != 'windows-latest'
        run: opam exec -- make test

  build-nix:
    name: Nix
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ”­ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: â„ï¸ Setup Nix
        uses: cachix/install-nix-action@v18

      - name: ğŸ§± Build coq-lsp
        run: nix build .?submodules=1

  client-compile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./editor/code
    steps:
      - name: ğŸ”­ Checkout code
        uses: actions/checkout@v3
      - name: ğŸš€ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npx --yes vsce ls

  treefmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”­ Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: â„ï¸ Setup Nix
        uses: cachix/install-nix-action@v18
      - name: ğŸ“ Format with alejandra, ocamlformat, prettier
        run: nix fmt
