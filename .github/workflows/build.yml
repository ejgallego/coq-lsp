name: Github CI

on:
  push:
    branches:
      - main
      - v8.17
      - v8.16
      - v8.15
  pull_request:
    branches:
      - main
      - v8.17
      - v8.16
      - v8.15

# Cancels previous runs of the same workflow
concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: Windows Latest
            ocaml: 4.14
            os: windows-latest
      fail-fast: false

    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    steps:
      - name: 🔭 Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true

      - name: 🐫 Setup OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml }}
          dune-cache: true

      - name: 🐫🐪🐫 Get dependencies
        run: opam exec -- make opam-deps

      - name: Configure coq-lsp natively with Windows paths
        run: opam exec -- make winconfig

      - name: 🧱 Build coq-lsp
        run: opam exec -- make build

      - name: 🐛 Test coq-lsp
        run: opam exec -- make test

      - name: 🐛 Test fcc
        run: opam exec -- make test-compiler

  build-nix:
    name: Nix
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🔭 Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ❄️ Setup Nix
        uses: cachix/install-nix-action@v22

      - name: 🧱 Build coq-lsp
        run: nix build .?submodules=1

  client-compile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./editor/code
    steps:
      - name: 🔭 Checkout code
        uses: actions/checkout@v3
      - name: 🚀 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npx --yes @vscode/vsce ls

  nix-flake-check:
    name: Nix Flake Check
    runs-on: ubuntu-latest
    steps:
      - name: 🔭 Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: ❄️ Setup Nix
        uses: cachix/install-nix-action@v18
      - name: 📐 Run flake check
        run: nix flake check
